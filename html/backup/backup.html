<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/styles.css">
   
    <title>Backup</title>
</head>
<body>
    <div class="arquivos">

        <h1>Escolha um Arquivo para importar</h1>

        <input class="inputFile" type="file" id="fileInput" accept=".json" />
    
    
        <button class="option" onclick="importDatas()">Importar</button>
    
    
      
    
      <button id="backupBtn" style="margin-top: 150px;" class="actions_button_blue" onclick="backupOn()">Fazer Backup</button>
    </div>
    
    <script type="module" src="./js/script.js"></script>
</body>
</html>
